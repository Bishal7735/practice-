<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigaton bar</title>
    <style>
      body {
        margin: 0;
        margin-top:60px;
        padding: 0;
        background: linear-gradient(to bottom, #DED1C6,#A77693,#174871,#0F2D4D);
        height: 90%;
      }

      .container{
        background: linear-gradient(#A77693,#174871);
        left: 0;
        top: 0;
        position: fixed;
        width: 100%;
        color: aqua;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo{
        color: aqua;
        cursor: none;
        font-size: 25px;
        font-weight: bold;
        margin-left: 5vh;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .nav{
        background-color: aqua;
        border: none;
        padding: 10px 15px;
        margin: 10px; /* Adds space between buttons */
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px black;
      }

      .main-content{
        display: flex;
        justify-content: space-between;
        padding: 15px 25px 50px;
        gap: 40px;
      }

      .login{
        margin-top: 10%;
        margin-left: 10%;
        background-color: rgb(61, 202, 202);
        text-align: center;
        padding-top: 20px;
        border-radius: 8px;
        color: black;
        width: 400px;
        box-shadow: 0 0 15px black;
        cursor: none;
      }

      .login input{
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px black;
      }

      .login button {
         width: 60%;
         padding:10px;
         background-color: rgb(216, 25, 25);
         border: 2px solid black;
         border-radius: 5px;
         color: rgb(0, 0, 0);
         font-weight: bold;
         cursor: pointer;
      }

      #singup{
        background-color: transparent;
        color: black;
        font-size: 12px; 
        border: none;
        padding-top: 5%;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="logo">ChetBot Aiâ„¢</div>
      <div>
        <button class="nav">Home</button>
        <button class="nav">Bots</button>
        <button class="nav">Settings</button>
        <button class="nav">About us</button>
      </div>
    </div>

    <div class="main-content">

      <div class="login">
        <h2> <u>Login</u> </h2>
        <form>
          <input type="text" placeholder="Username" required><br>
          <input type="password" placeholder="password" required><br>
          <button type="submit">Login</button>
        </form>
        <button id="singup">|| Create New Account ||</button>
      </div>
      <div>
        
      </div>
    </div>

  </body>
</html>
