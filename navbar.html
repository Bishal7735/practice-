<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    /* 1. Fixed dark blue navbar with light text */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 30px;
      background: darkblue;
      color: white;
      padding: 10px;
      padding-left: 3%;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    /* 2. Dark red main content (scrollable) */
    .main {
      margin-top: 60px;
      background: darkred;
      height: 1500px; 
      padding: 20px;
      color: white;
    }

    /* 3. Fixed div with background image */
    .image-box {
      position: fixed;
      bottom: 58%;
      right: 2%;
      width: 300px;
      height: 200px;
      background-image:
      url(https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg);
      background-position: center;
      background-size: cover;
      border: 2px solid white;
    }

  </style>
  </head>
  <body>

    <div class="navbar">Navigation Bar
      <button style="margin-left: 55%;">Home</button>
      <button>About</button>
      <button>Contact</button>
      <button>Dashboard</button>
    </div>

    <div class="main">
      <h2>Main Content</h2>
      <p>Scroll down to see the effect.</p>
    </div>

    <div class="image-box">

    </div>

  </body>
</html>
